<!DOCTYPE html>


<head>
    
    <title>Update Staff Member</title>
    <link rel="stylesheet" href="css/update-staff.css">
</head>
<body>

    <div class="section">
        <h2>Update Staff Member</h2>

        <form class="form-label form-css-label">
            <fieldset>
                <input id="firstName" name="firstName" type="text" autocomplete="off" placeholder="First Name" required />
                
            </fieldset>

            <fieldset>
                <input id="lastName" name="lastName" type="text" autocomplete="off" placeholder="Last Name" required />
                
            </fieldset>

            <fieldset>
                <input id="nic" name="nic" type="text" autocomplete="off" placeholder="NIC" required />

            </fieldset>

            <fieldset>
                <input id="contactNumber" name="contactNumber" type="tel" autocomplete="off" placeholder="Contact Number" required />
               
            </fieldset>

            <fieldset>
                <legend>Gender</legend>
                <div class="gender-options">
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="male" required>
                        Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="female" required>
                        Female
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <input id="address" name="address" type="text" autocomplete="off" placeholder="Address" required />

            </fieldset>

            <fieldset>
                <input id="designation" name="designation" type="text" autocomplete="off" placeholder="Designation" required />
               
            </fieldset>

            <div class="button-container">
                <button type="button" class="delete-button" onclick="confirmDelete()">Delete</button>
                <button type="submit">Update Staff</button>
                
            </div>
        </form>
    </div>

    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete this staff member?")) {
                // Here you can add the logic to delete the staff member
                alert("Staff member deleted.");
            }
        }
    </script>
</body>
</html>
