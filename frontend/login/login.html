<!DOCTYPE html>
<html lang="en">
<head>

	<title>User Login</title>
	<link rel="stylesheet" href="./css/login.css">
	<link rel="stylesheet" href="asserts/font-awesome.min.css">
</head>
<body>
	<div class="wrapper">
		<div class="form-screen">
			<div class="form-content">
				<form class="login-form">
					<div class="input-field">
						<i class="icon fas fa-user"></i>
						<input type="text" class="input" placeholder="Username or Email">
					</div>
					<div class="input-field">
						<i class="icon fas fa-lock"></i>
						<input type="password" class="input" placeholder="Enter Password">
					</div>
					<button class="submit-button">
						<span class="button-text">Log In</span>
						<i class="button-icon fas fa-arrow-right"></i>
					</button>
				</form>
				<div class="alternative-login">
					<h3 style="font-size:small;">Or</h3>
					<h3 style="font-size:small;">Continue with</h3>
					
					<div class="social-icons">
						<a href="#" class="icon-link fab fa-facebook"></a>
						<a href="#" class="icon-link fab fa-twitter"></a>
					</div>
				</div>
			</div>
			<div class="background-decor">
				<span class="shape shape1"></span>
				<span class="shape shape2"></span>
				<span class="shape shape3"></span>
			</div>
		</div>
	</div>
</body>
</html>
